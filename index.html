  <body>
    <main>
      <h1>Raccourcis clavier & commandlines pour devs</h1>
      <p class="warning">(Linux & Windows)</p>
      <div>
        <section class="searchArea">
          <form>
            <div>
              <label for="action">Filtrer par action :</label>
              <input
                class="action"
                type="text"
                id="action"
                name="action"
                placeholder="action"
              />
            </div>
            <div class="categories">
              <label for="categories">Filtrer par catégorie :</label>
              <select name="categories" id="categories">
                <option value="toutes">Toutes</option>
                <option value="bash">Bash</option>
                <option value="git">Git</option>
                <option value="navigateur">Navigateur</option>
                <option value="node">Node</option>
                <option value="postgreSQL">PostgreSQL</option>
                <option value="reactSnippets">
                  Simple React Snippets (VSC extension)
                </option>
                <option value="ubuntu">Ubuntu</option>
                <option value="vsc">VSC</option>
                <option value="yarn">Yarn</option>
              </select>
            </div>
            <div class="shortcuts-found">
              <p>Raccourcis trouvés : <span id="shortcuts-found"></span></p>
            </div>
            <div>
              <button id="reset-btn" type="reset" value="reset">reset</button>
            </div>
          </form>
        </section>
        <hr />
      </div>
      <div id="loader"></div>
      <section class="resultsArea"></section>
