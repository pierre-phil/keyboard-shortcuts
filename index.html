<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Keyboard Shortcuts & CLI</title>
  </head>
  <body>
    <h1>Keyboard shortcuts<br />& commandlines for devs.</h1>
    <section class="searchArea">
      <form>
        <div>
          <label for="action">Search by action :</label>
          <input
            class="action"
            type="text"
            id="action"
            name="action"
            placeholder="action"
          />
        </div>
        <div>
          <label for="shortcut">Search by shortcut/command :</label>
          <input
            type="text"
            class="shortcut"
            id="shortcut"
            name="shortcut"
            placeholder="shortcut"
          />
        </div>
        <div class="categories">
          <label for="categories">Filter by category :</label>

          <select name="categories" id="categories">
            <option value="all">All</option>
            <option value="vsc">VSC</option>
            <option value="chrome">Chrome</option>
            <option value="git">Git</option>
            <option value="bash">Bash</option>
          </select>
        </div>
      </form>
      <hr />
    </section>
    <section class="resultsArea">
      <ul class="results"></ul>
    </section>

    <script type="module" src="JS/main.js"></script>
  </body>
</html>
